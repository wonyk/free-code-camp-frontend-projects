<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Previewer</title>
    <meta property="og:title" content="Markdown Previewer" />
    <meta
      name="description"
      property="og:description"
      content="Wondering how your markdown code looks like? Try it here!"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid bg-light" id="main">
      <div class="row">
        <h1 class="title font-weight-bold">Markdown Previewer</h1>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="card">
            <h5 class="card-header">Input Editor</h5>
            <div class="card-body" id="input">
              <textarea
                class="form-control"
                rows="20"
                id="editor"
                onchange="editMarkDown(this)"
                onkeyup="editMarkDown(this)"
              >
Loading...</textarea
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <h5 class="card-header">Preview</h5>
            <div class="card-body" id="preview">
              Loading...
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
