<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Quote Machine</title>
    <meta property="og:title" content="Random Quote Machine" />
    <meta
      name="description"
      property="og:description"
      content="Get your daily supply of quotes here and share them if you like them."
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="quote-box">
      <img src="img/Cquote1_black.svg" alt="â€œ" class="quote" />
      <p id="text">
        ~Loading~
        <noscript>
          Please enable Javascript as it is required for this webpage to work.
        </noscript>
      </p>
      <p id="author"></p>
      <div class="row">
        <a
          class="twitterLink"
          id="tweet-quote"
          target="_blank"
          rel="noreferrer noopener"
          href="#"
        >
          <button class="btn">
            <ion-icon name="logo-twitter"></ion-icon> Tweet
          </button>
        </a>
        <button class="btn" id="new-quote">
          <ion-icon name="refresh"></ion-icon> Another One!
        </button>
      </div>
    </div>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
